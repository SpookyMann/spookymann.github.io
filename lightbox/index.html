<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>Animal Stock Photos</h1>

    <hr>

	  <div id="main">
      <img class="thumb" src="images/arabian-thumb.jpg"
              alt="Bay arabain catering"
              onclick = "toggleLightBox('arabian.jpg', 'Bay arabain catering')">
      <img class="thumb" src="images/dog-thumb.jpg"
              alt="Yellow lab Puppy"
              onclick = "toggleLightBox('dog.jpg', 'Yellow lab Puppy')">
      <img class="thumb" src="images/horse-thumb.jpg"
              alt="Brown horse"
              onclick = "toggleLightBox('horse.jpg', 'Brown horse')">
      <img class="thumb" src="images/horseandpony-thumb.jpg"
              alt="A horse and a pony"
              onclick = "toggleLightBox('horseandpony.jpg', 'A horse and a pony')">
      <img class="thumb" src="images/pinto-thumb.jpg"
              alt="Pinto horse"
              onclick = "toggleLightBox('pinto.jpg', 'Pinto horse')">
      <img class="thumb" src="images/tb-thumb.jpg"
              alt="A brown horse frolicking"
              onclick = "toggleLightBox('tb.jpg', 'A brown horse frolicking')">
    </div>

    <div id="lightbox" class="hidden"></div>

    <div id="positionBigImage">

      <div id="boundaryBigImage" class="hidden">
        <img id="x" src="images/x.png" alt="close" onclick="toggleLightBox('','')">
        <img id="bigImage" src="images/arabian-thumb.jpg" alt="Bay arabain catering">

      </div>

    </div>


  </body>
</html>
